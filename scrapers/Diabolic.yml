name: Diabolic
sceneByURL:
  - action: scrapeXPath
    scraper: sceneScraper
    url:
      - diabolic.com/en/video/
movieByURL:
  - action: scrapeXPath
    scraper: movieScraper
    url:
      - diabolic.com/en/movie/
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //h3[@class="sceneTitle"]
      Date:
        selector: //li[@class="updatedDate"]/text()
        postProcess:
          - replace:
              - regex: ":"
                with: ""
          - parseDate: 2006-01-02
      Performers:
        Name: //div[@class="sceneCol sceneColActors"]/a
      Tags:
        Name: //div[@class="sceneCol sceneColCategories"]/a
      Details:
        selector: //div[@class="video-info mt-3"]/p
      Image:
        selector: //a[@class="sceneLink  "]/img/@src
      Studio:
        Name:
          fixed: Diabolic
  movieScraper:
    movie:
      Name:
        selector: //h3[@class="dvdTitle"]
      Date:
        selector: //li[@class="updatedOn"]/text()
        postProcess:
          - parseDate: 2006-01-02
      Duration:
        selector: //li[@class="length"]/text()
      Studio:
        Name:
          fixed: Diabolic
      FrontImage: //a[@class="frontCoverImg"]/@href
# Last Updated July 9, 2021
